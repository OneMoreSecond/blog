      敏捷写作
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>为适应新时代下时间碎片化的写作形势，提高写作效率，缩短发表周期，我将全面转向敏捷写作流程。</p>
<p>在传统的写作流程中，作者往往展开一个完整的话题，并对其充分编辑打磨后才会发表。</p>
<p>敏捷写作流程不同于精雕细琢的方式。它更重视快速发表、快速获得反馈，在后期再根据反馈进行编辑。</p>
