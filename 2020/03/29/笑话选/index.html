    <div class="article-entry" itemprop="articleBody">
      
        <blockquote><p>哲学系伦理学教研室的老师说，人缺什么就喜欢学什么。</p>
<footer><strong>北京大学 杨立华</strong></footer></blockquote>

<hr>
<blockquote><p>子夏问曰：“‘巧笑倩兮，美目盼兮，素以为绚兮’。何谓也？”子曰：“绘事后素。”曰：“礼后乎？”子曰：“起予者商也，始可与言诗已矣。”</p>
<footer><strong>论语</strong></footer></blockquote>

<hr>
<blockquote><p>子谓子贱，君子哉若人，鲁无君子者，斯焉取斯。</p>
<footer><strong>论语</strong></footer></blockquote>

<hr>
<blockquote><p>子与人歌而善，必使反之，而后和之。</p>
<footer><strong>论语</strong></footer></blockquote>
